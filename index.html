<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Event Registration Dashboard</h1>
        </header>

        <div class="controls">
            <label for="eventSelect">Select Event:</label>
            <select id="eventSelect" onchange="loadEventData()">
                <option value="">Choose an event...</option>
                <option value="1">Event 1</option>
                <option value="2">Event 2</option>
                <option value="3">Event 3</option>
                <option value="4">Event 4</option>
                <option value="5">Event 5</option>
                <option value="6">Event 6</option>
                <option value="7">Event 7</option>
                <option value="8">Event 8</option>
                <option value="9">Event 9</option>
                <option value="10">Event 10</option>
            </select>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loader"></div>
            <p>Loading event data...</p>
        </div>

        <div id="eventDetails" class="event-details hidden">
            <div class="event-info">
                <h2 id="eventName"></h2>
                <div class="event-meta">
                    <span id="eventDate"></span>
                    <span id="eventTime"></span>
                    <span id="eventVenue"></span>
                    <span id="totalParticipants" class="participant-count"></span>
                </div>
                <p id="eventDescription"></p>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput"
                    placeholder="Search participants by name, department, or roll number..."
                    onkeyup="filterParticipants()">
            </div>

            <div class="participants-section">
                <h3>Registered Participants</h3>
                <div class="table-container">
                    <table id="participantsTable">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Year</th>
                                <th>Roll Number</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Registration Date</th>
                            </tr>
                        </thead>
                        <tbody id="participantsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="noData" class="no-data hidden">
            <p>Please select an event to view registrations.</p>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>Error loading event data. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
